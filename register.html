<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
<form action="">
<legend> Join Us Today!</legend>


    <label for="firstname">First Name :</label>
    <input type="text" placeholder="Enter your fist name" id="firstname" required>
    <br><br>
    <label for="surname">surname</label>
    <input type="text" placeholder="Enter your surName" id="surname" required>
    <br><br>

    <label for="email">Email Address :</label>
    <input type="email" placeholder="e.g abc@gmail.com" id="email" required>
    <br>
    <br>
    <label for="password">password :</label>
    <input type="password" placeholder="type your password" id="password" required>
    <br><br>

    <label for="phone">phone number :</label>
    <input type="tel" placeholder="e.g 0712345678" id="phone" required>
    <br><br>

    <label for="yob">Birthday :</label>
    <input type="date" id="yob" required>
    <br><br>
    <label for="appointment">appointment date and time :</label>
    <input type="datetime-local" id="appointment" required>
    <br><br>
    <label for="file">upload photo:</label>
    <input type="file" id="file" required>
    <br><br>
    <label for="nationality">Nationality :</label>
    <select name="" id="nationality">
        <option value="" disabled>-----select Nationality----</option>
        <option value="">kenyan</option>
        <option value="">ugandan</option>
        <option value="">German</option>
        <option value="">Italin</option>
        <option value="">French</option>

    </select>
    <br><br>
<p>Choose your favourite football team</p>
    <input type="radio" id="Manchester united" name="team">
    <label for="Manchester united">Manchester United</label>
    <br>
<input type="radio" id="Arsenal" name="team">
    <label for="Arsenal">Arsenal</label>
    <br>
<input type="radio" id="Chelsea" name="team">
    <label for="Chelsea">chelsea</label>
    <br><br>

    <p>select programing lanuage :</p>
    <input type="checkbox" id="python">
    <label for="python">Python</label>
    <br><br>

    <input type="checkbox" id="PHP">
    <label for="PHP">PHP</label>
    <br><br>

     <input type="checkbox" id="java">
    <label for="java">PHP</label>
    <br><br>
    <label for="message">Describe yourself</label>
    <br>
    <textarea name="" id="message" cols="40" rows="5" placeholder="Describe yourself"></textarea><br><br>
    <button type="submit">create an account</button>



</form>





















</body>
</html>
